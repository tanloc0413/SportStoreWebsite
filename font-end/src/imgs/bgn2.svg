<svg
    viewBox="-400 0 2200 900"
    xmlns="http://www.w3.org/2000/svg"
    preserveAspectRatio="xMidYMid meet">

    <!-- NỀN -->
    <rect width="100%" height="100%" fill="#ffffff"/>

    <!-- GRADIENT NHẸ -->
    <defs>
        <linearGradient id="softBlue" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#2563eb" stop-opacity="0.08"/>
            <stop offset="100%" stop-color="#1e40af" stop-opacity="0.04"/>
        </linearGradient>

        <linearGradient id="lineGradient2" x1="0" y1="0" x2="1" y2="0">
            <stop offset="0%" stop-color="#3b82f6"/>
            <stop offset="100%" stop-color="#00daaeff"/>
        </linearGradient>

        <linearGradient id="lineGradient3" x1="0" y1="0" x2="1" y2="0">
            <stop offset="0%" stop-color="#00daaeff"/>
            <stop offset="100%" stop-color="#1e40af"/>
        </linearGradient>

        <pattern id="dots" x="0" y="0" width="14" height="14" patternUnits="userSpaceOnUse">
            <circle cx="2" cy="2" r="1.3" fill="#25eb2fff" opacity="0.35"/>
        </pattern>
    </defs>

    <!-- MẢNG DOT LỚN -->
    <rect x="780" y="520" width="420" height="220" fill="url(#dots)" opacity="0.7"/>

    <!-- VÒNG ELIP CHẤM -->
    <ellipse cx="1020" cy="720" rx="320" ry="110"
        fill="none"
        stroke="#2563eb"
        stroke-width="2"
        stroke-opacity="0.35"
        stroke-dasharray="5 7"
    />
    
    <!-- VIỀN CONG LỚN -->
    <path
        d="M -600 600
            C 300 250,
            900 1050,
            2000 620"
        fill="none"
        stroke="url(#lineGradient2)"
        stroke-width="2"
        stroke-opacity="0.3"
    />

    <path d="M -200 900 C 200 350, 2000 900, 2000 700"
        fill="none"
        stroke="url(#lineGradient3)"
        stroke-width="2"
        stroke-opacity="0.3"
    />

    <!-- VIỀN MẢNH XA -->
    <path d="M -700 1100 C 500 900, 1100 700, 1800 480"
        fill="none"
        stroke="#60a5fa"
        stroke-width="1"
        stroke-opacity="0.5"
    />
    
    
    <!-- KHỐI MỜ TRANG TRÍ -->
    <ellipse cx="900" cy="650" rx="260" ry="160" fill="url(#softBlue)"/>

</svg>
